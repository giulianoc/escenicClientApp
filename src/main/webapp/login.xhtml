<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="title">#{bundle['head.title']}</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    <style>
        .Bimage {
            background-image: url("resources/img/RSI.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        <!--
        .Bimage {background-color: lightblue}
        -->
    </style>

    <link href="#{request.contextPath}/resources/css/login.css" rel="stylesheet"></link>
    <h:outputStylesheet library="css" name="rsiapp.css"  />
</h:head>

<h:body styleClass="Bimage">

    <ui:include src="/WEB-INF/templates/common/globalAjaxProgressBarDialog.xhtml"/>

    <h:outputScript library="js" name="rsiapp.js" target="head" />
    <p:ajaxStatus onstart="on_start()" oncomplete="on_complete()"/>

    <p:outputLabel value="#{bundle['page.login.title']}"
        style="font-weight:bold; font-size: 24px" />

    <p:separator />

    <br/>
    <br/>
    <br/>


    <h:form>
        <p:growl showDetail="true" escape="false" autoUpdate="true" life="5000" />

        <p:panel header="Login" style="width: 290px; margin: 0 auto">

            <p:panelGrid columns="2" style="font-size: 20px">
                <p:outputLabel
                    value="#{bundle['user.name']}"
                />
                <p:inputText id="userName"
                    value="#{loginBacking.name}"
                    placeholder="#{bundle['user.name.placeholder']}"
                    required="true"
                    requiredMessage="#{bundle['user.name.validation']}" />

                <p:outputLabel
                    value="#{bundle['user.password']}" />
                <p:password
                    id="password"
                    value="#{loginBacking.password}"
                    placeholder="#{bundle['user.password.placeholder']}"
                    required="true"
                    requiredMessage="#{bundle['user.password.validation']}" />

                <p:outputLabel value="" style="display: none" />

                <p:commandButton
                    style="text-align: right"
                    value="#{bundle['page.login']}"
                    action="#{loginBacking.login}"
                    global="false"
                />

            </p:panelGrid>
        </p:panel>

    </h:form>


</h:body>

</html>
